<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">
                <!--A foto vai no CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Fa√ßa login para acessar o ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span id="pessoa" class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail" required autocomplete="email" maxlength="30" placeholder="seu e-mail">
                        <label for="iemail">E-mail</label>
                    </div>
                    <div class="campo">
                        <span id="chave" class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" required minlength="8" autocomplete="current-password" placeholder="sua senha">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="#">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>

            </div>
        </section>
    </main>
</body>
</html>
